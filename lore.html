    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAzwB9DImZ2OaJ3o7b4YCKDk-xblBci8I",
            authDomain: "mnfst369.firebaseapp.com",
            projectId: "mnfst369",
            storageBucket: "mnfst369.firebasestorage.app",
            messagingSenderId: "548497202287",
            appId: "1:548497202287:web:b26c0ad42ece9d6a0fc19a",
            databaseURL: "https://mnfst369-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        let userId = null;
        let currentPage = 0;
        let chapters = [];

        signInAnonymously(auth).then(() => {
            userId = auth.currentUser.uid;
            loadBookmark();
        });

        async function loadChapters() {
            const response = await fetch('chapters.json');
            chapters = await response.json();
            const select = document.getElementById('chapterSelect');
            chapters.forEach((chapter, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = chapter.title;
                select.appendChild(option);
            });
            showPage(currentPage);
        }

        function showPage(pageNum) {
            currentPage = Math.max(0, Math.min(pageNum, chapters.length - 1));
            const page = document.getElementById('currentPage');
            page.innerHTML = `<h2>${chapters[currentPage].title}</h2><p>${chapters[currentPage].content}</p>`;
            page.classList.remove('flipped');
            setTimeout(() => page.classList.add('flipped'), 50);
            document.getElementById('chapterSelect').value = currentPage;
        }

        function nextPage() {
            if (currentPage < chapters.length - 1) showPage(currentPage + 1);
        }

        function prevPage() {
            if (currentPage > 0) showPage(currentPage - 1);
        }

        function jumpToChapter() {
            showPage(parseInt(document.getElementById('chapterSelect').value));
        }

        function bookmarkPage() {
            if (userId) {
                set(ref(db, 'bookmarks/' + userId), { page: currentPage })
                    .then(() => alert('Bookmark saved in the spiral.'));
            }
        }

        function loadBookmark() {
            if (userId) {
                get(ref(db, 'bookmarks/' + userId)).then((snapshot) => {
                    if (snapshot.exists()) {
                        currentPage = snapshot.val().page;
                        showPage(currentPage);
                    }
                });
            }
        }

        loadChapters();
    </script>
    <script>
        const canvas = document.getElementById('cosmicCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        let trail = [];
        document.addEventListener('mousemove', (e) => {
            trail.push({ x: e.clientX, y: e.clientY, life: 1 });
            if (trail.length > 20) trail.shift();
        });
        let particles = [];
        function spawnParticle() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const type = Math.random() < 0.5 ? 'number' : 'shape';
            const value = type === 'number' ? [3, 6, 9][Math.floor(Math.random() * 3)] : null;
            const life = 1;
            particles.push({ x, y, type, value, life, angle: Math.random() * Math.PI * 2 });
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            trail.forEach((point, i) => {
                point.life -= 0.05;
                if (point.life > 0) {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 10 * point.life, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(212, 175, 55, ${point.life})`;
                    ctx.fill();
                } else {
                    trail.splice(i, 1);
                }
            });
            if (Math.random() < 0.1) spawnParticle();
            particles.forEach((p, i) => {
                p.life -= 0.02;
                p.y += Math.sin(p.angle) * 2;
                p.x += Math.cos(p.angle) * 2;
                if (p.life > 0) {
                    ctx.globalAlpha = p.life;
                    if (p.type === 'number') {
                        ctx.font = `${20 * p.life}px Arial`;
                        ctx.fillStyle = '#d4af37';
                        ctx.fillText(p.value, p.x, p.y);
                    } else {
                        ctx.beginPath();
                        const size = 20 * p.life;
                        for (let j = 0; j < 6; j++) {
                            const angle = (Math.PI / 3) * j + p.angle;
                            const px = p.x + Math.cos(angle) * size;
                            const py = p.y + Math.sin(angle) * size;
                            j === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        ctx.strokeStyle = '#d4af37';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1;
                } else {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
