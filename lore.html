<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="$MNFST Lore â€“ A cosmic tale woven through the spiral of 3-6-9. Read, bookmark, manifest.">
    <title>$MNFST Lore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        body {
            font-family: 'Special Elite', 'Varela', Courier, monospace;
            color: #d4af37;
            background: #111;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 255, 204, 0.05) 0%, transparent 100%);
            pointer-events: none;
            z-index: 1;
        }
        .glitch {
            position: relative;
            display: inline-block;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch::before {
            color: #00FFCC;
            animation: glitch-trippy 1s ease-in-out infinite;
        }
        .glitch::after {
            color: #FF00FF;
            animation: glitch-trippy 1.2s ease-in-out infinite reverse;
        }
        .glitch:hover::before, .glitch:hover::after,
        .glitch-active::before, .glitch-active::after {
            animation: glitch-trippy 0.5s ease-in-out infinite;
        }
        @keyframes glitch-trippy {
            0% { transform: translate(0, 0) scale(1) skew(0deg); filter: hue-rotate(0deg); }
            20% { transform: translate(5px, -5px) scale(1.1) skew(10deg); filter: hue-rotate(90deg); }
            40% { transform: translate(-5px, 5px) scale(1.2) skew(-5deg); filter: hue-rotate(180deg); }
            60% { transform: translate(3px, -3px) scale(1.15) skew(5deg); filter: hue-rotate(270deg); }
            80% { transform: translate(-3px, 3px) scale(1.1) skew(-10deg); filter: hue-rotate(360deg); }
            100% { transform: translate(0, 0) scale(1) skew(0deg); filter: hue-rotate(0deg); }
        }
        .navbar {
            background: rgba(44, 44, 44, 0.9);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #2C2C2C;
        }
        .navbar-toggle {
            display: none;
            background: none;
            border: none;
            color: #d4af37;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links, .nav-actions {
            display: flex;
            align-items: center;
        }
        .nav-links a, .nav-actions a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            position: relative;
        }
        .nav-links a::before {
            content: attr(data-rune);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .nav-links a:hover::before {
            opacity: 0;
        }
        .nav-links a:hover, .nav-actions a:hover {
            color: #00FFCC;
            animation: glitch-trippy 0.5s ease-in-out;
        }
        @media (max-width: 768px) {
            .navbar-toggle {
                display: block;
            }
            .nav-content {
                display: none;
                flex-direction: column;
                width: 100%;
                padding-top: 60px;
            }
            .nav-content.active {
                display: flex;
            }
            .nav-links, .nav-actions {
                flex-direction: column;
                width: 100%;
                text-align: center;
            }
            .nav-links a, .nav-actions a {
                margin: 10px 0;
                padding: 10px;
                width: 100%;
                display: block;
            }
        }
        .section {
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        .section h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00FFCC;
        }
        .section p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            text-shadow: 0 0 3px #2C2C2C;
        }
        #book-container {
            perspective: 1000px;
            max-width: 800px;
            margin: 40px auto;
        }
        .book {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(44, 44, 44, 0.9);
            border: 2px solid #d4af37;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(212, 175, 55, 0.3);
            position: relative;
            overflow: hidden;
        }
        .book::before, .book::after {
            content: '';
            position: absolute;
            left: 20px;
            right: 20px;
            height: 5px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
            border-radius: 50%;
        }
        .book::before { top: 0; }
        .book::after { bottom: 0; }
        .page {
            animation: fadeIn 0.5s ease-in-out;
            max-width: 100%;
            overflow-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #FF00FF;
        }
        .page p {
            font-size: 16px;
            line-height: 1.8;
            text-align: left;
            margin-bottom: 20px;
            white-space: pre-line;
            max-width: 100%;
            padding: 0 10px;
        }
        .controls {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        .controls button {
            background: #2C2C2C;
            color: #d4af37;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
        }
        .controls button:hover:not(:disabled) {
            background: #00FFCC;
            color: #2C2C2C;
            animation: glitch-trippy 0.5s ease-in-out;
        }
        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .chapter-select-container {
            position: relative;
            margin: 10px;
        }
        .controls select {
            background: #333;
            color: #d4af37;
            border: none;
            border-radius: 10px;
            padding: 12px 35px 12px 15px;
            font-family: 'Special Elite', 'Varela', Courier, monospace;
            cursor: pointer;
            min-width: 200px;
        }
        .controls select:focus {
            outline: 2px solid #00FFCC;
            animation: glitch-trippy 0.5s ease-in-out;
        }
        .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #d4af37;
        }
        .bookmark-container {
            position: relative;
            margin: 10px;
        }
        .bookmark-btn {
            display: flex;
            align-items: center;
        }
        .bookmark-icon {
            margin-right: 8px;
        }
        .page-number {
            background: #333;
            color: #d4af37;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            margin: 0 15px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(212, 175, 55, 0.3);
            border-top: 5px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .section h1 {
                font-size: 28px;
            }
            .section p {
                font-size: 16px;
            }
            .book {
                margin: 20px 10px;
                padding: 15px;
            }
            .page h2 {
                font-size: 24px;
            }
            .page p {
                font-size: 14px;
                padding: 0 5px;
            }
            .controls {
                flex-direction: column;
            }
            .pagination {
                order: 1;
                width: 100%;
                margin-top: 20px;
            }
            .chapter-select-container {
                order: 0;
                width: 100%;
            }
            .bookmark-container {
                order: 2;
                width: 100%;
            }
        }
    </style>

                <span class="bookmark-icon">ðŸ”–</span> Bookmark

    <script>
        // Canvas for Subtle Mystical Background
        const canvas = document.getElementById('mysticBackground');
        const ctx = canvas.getContext('2d');
        let time = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawFlowerOfLife(x, y, radius, scale) {
            ctx.beginPath();
            ctx.arc(x, y, radius * scale, 0, Math.PI * 2);
            ctx.stroke();
            for (let i = 0; i < 6; i++) {
                const angle = (i * Math.PI) / 3;
                ctx.beginPath();
                ctx.arc(x + radius * Math.cos(angle) * scale, y + radius * Math.sin(angle) * scale, radius * scale, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const pulse = (Math.sin(time * 0.05) + 1) / 2;

            ctx.strokeStyle = `rgba(0, 255, 204, ${0.3 + pulse * 0.2})`;
            ctx.fillStyle = `rgba(212, 175, 55, ${0.1 + pulse * 0.1})`;
            ctx.lineWidth = 1;

            const radius = 50;
            const spacing = radius * 1.732;
            for (let y = -radius; y < canvas.height + radius; y += spacing * 2) {
                for (let x = -radius; x < canvas.width + radius; x += radius * 4) {
                    const offsetX = (y / spacing % 2) * radius;
                    drawFlowerOfLife(x + offsetX, y, radius, 1);
                }
            }

            ctx.font = '16px Special Elite';
            ctx.fillStyle = `rgba(0, 255, 204, ${0.3 + pulse * 0.2})`;
            ctx.fillText('1.618', canvas.width - 80, canvas.height - 30);
        }

        function animate() {
            time++;
            drawBackground();
            requestAnimationFrame(animate);
        }
        animate();

        // Constants and variables
        const CHARS_PER_PAGE = 1500;
        let chapters = [];
        let currentChapter = 0;
        let currentPage = 0;
        let totalPages = 0;
        let pagesContent = [];
        let bookmarked = false;

        // On page load
        document.addEventListener('DOMContentLoaded', function() {
            loadChapters();
            loadBookmark();
        });

        // Load chapters from JSON file
        async function loadChapters() {
            try {
                const response = await fetch('chapters.json');
                if (!response.ok) {
                    throw new Error('Failed to load chapters');
                }
                chapters = await response.json();
                
                const chapterSelect = document.getElementById('chapter-select');
                chapters.forEach((chapter, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = chapter.title;
                    chapterSelect.appendChild(option);
                });
                
                if (chapters.length > 0) {
                    loadChapter(0);
                }
                
                chapterSelect.addEventListener('change', function() {
                    const selectedChapter = parseInt(this.value);
                    if (selectedChapter >= 0) {
                        loadChapter(selectedChapter);
                    }
                });
            } catch (error) {
                console.error('Error loading chapters:', error);
                document.getElementById('lore-content').innerHTML = `
                    <div class="page">
                        <h2 class="glitch" data-text="Error Loading Lore">Error Loading Lore</h2>
                        <p>The tome resists. The lore remains veiled. Seek guidance on <a href="https://t.me/MNFSTcoin" target="_blank" rel="noopener">Telegram</a>.</p>
                    </div>
                `;
            }
        }

        // Format text with proper paragraphs
        function formatText(text) {
            return text.replace(/\\n/g, '\n');
        }

        // Split text into pages with proper paragraph formatting
        function splitIntoPages(text) {
            const formattedText = formatText(text);
            const paragraphs = formattedText.split('\n');
            const pages = [];
            let currentPage = '';
            
            for (let i = 0; i < paragraphs.length; i++) {
                const paragraph = paragraphs[i];
                if ((currentPage + paragraph).length > CHARS_PER_PAGE && currentPage !== '') {
                    pages.push(currentPage);
                    currentPage = paragraph;
                } else {
                    currentPage += (currentPage === '' ? '' : '\n') + paragraph;
                }
            }
            
            if (currentPage !== '') {
                pages.push(currentPage);
            }
            
            return pages;
        }

        // Load a specific chapter
        function loadChapter(chapterIndex) {
            if (chapterIndex < 0 || chapterIndex >= chapters.length) return;
            
            currentChapter = chapterIndex;
            currentPage = 0;
            
            const chapterContent = chapters[chapterIndex].content;
            pagesContent = splitIntoPages(chapterContent);
            
            totalPages = pagesContent.length;
            updatePageControls();
            displayCurrentPage();
            
            document.getElementById('chapter-select').value = chapterIndex;
            updateBookmarkButton();
        }

        // Display current page
        function displayCurrentPage() {
            const loreContent = document.getElementById('lore-content');
            
            if (currentPage >= 0 && currentPage < pagesContent.length) {
                loreContent.classList.add('page-changing');
                setTimeout(() => {
                    loreContent.innerHTML = `
                        <div class="page">
                            <h2 class="glitch" data-text="${chapters[currentChapter].title}">${chapters[currentChapter].title}</h2>
                            <p>${pagesContent[currentPage]}</p>
                        </div>
                    `;
                    loreContent.classList.remove('page-changing', 'loading');
                }, 200);
            }
        }

        // Navigate to next page
        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                displayCurrentPage();
                updatePageControls();
                saveBookmark();
            } else if (currentChapter < chapters.length - 1) {
                loadChapter(currentChapter + 1);
            }
        }

        // Navigate to previous page
        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                displayCurrentPage();
                updatePageControls();
                saveBookmark();
            } else if (currentChapter > 0) {
                loadChapter(currentChapter - 1);
                currentPage = totalPages - 1;
                displayCurrentPage();
                updatePageControls();
                saveBookmark();
            }
        }

        // Update page controls
        function updatePageControls() {
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');
            const pageNumber = document.getElementById('page-number');
            
            prevBtn.disabled = (currentPage === 0 && currentChapter === 0);
            nextBtn.disabled = (currentPage === totalPages - 1 && currentChapter === chapters.length - 1);
            pageNumber.textContent = `Page ${currentPage + 1} of ${totalPages}`;
        }

        // Toggle bookmark
        function toggleBookmark() {
            bookmarked = !bookmarked;
            updateBookmarkButton();
            if (bookmarked) {
                saveBookmark();
            } else {
                localStorage.removeItem('mnfst_lore_bookmark');
            }
        }

        // Update bookmark button
        function updateBookmarkButton() {
            const bookmarkBtn = document.getElementById('bookmark-btn');
            if (bookmarked) {
                bookmarkBtn.innerHTML = '<span class="bookmark-icon">ðŸ”–</span> Bookmarked';
                bookmarkBtn.setAttribute('data-text', 'Bookmarked');
            } else {
                bookmarkBtn.innerHTML = '<span class="bookmark-icon">ðŸ”–</span> Bookmark';
                bookmarkBtn.setAttribute('data-text', 'Bookmark');
            }
        }

        // Save bookmark
        function saveBookmark() {
            if (bookmarked) {
                const bookmark = {
                    chapter: currentChapter,
                    page: currentPage
                };
                localStorage.setItem('mnfst_lore_bookmark', JSON.stringify(bookmark));
            }
        }

        // Load bookmark
        function loadBookmark() {
            const savedBookmark = localStorage.getItem('mnfst_lore_bookmark');
            if (savedBookmark) {
                const bookmark = JSON.parse(savedBookmark);
                bookmarked = true;
                setTimeout(() => {
                    if (chapters.length > 0) {
                        loadChapter(bookmark.chapter);
                        currentPage = bookmark.page;
                        displayCurrentPage();
                        updatePageControls();
                    }
                }, 500);
            }
        }

        // Toggle navbar
        function toggleNav() {
            const navContent = document.getElementById('navContent');
            const hamburger = document.querySelector('.hamburger');
            const toggleButton = document.querySelector('.navbar-toggle');
            navContent.classList.toggle('active');
            const isActive = navContent.classList.contains('active');
            hamburger.textContent = isActive ? 'Ã—' : 'â‰¡';
            toggleButton.setAttribute('aria-expanded', isActive);
        }

        // Close mobile menu on outside click
        document.addEventListener('click', function(event) {
            const navContent = document.getElementById('navContent');
            const toggleButton = document.querySelector('.navbar-toggle');
            if (navContent.classList.contains('active') && 
                !navContent.contains(event.target) && 
                !toggleButton.contains(event.target)) {
                toggleNav();
            }
        });

        // Random Glitch Trigger
        document.addEventListener('DOMContentLoaded', () => {
            setInterval(() => {
                const glitches = document.querySelectorAll('.glitch');
                const randomGlitch = glitches[Math.floor(Math.random() * glitches.length)];
                randomGlitch.classList.add('glitch-active');
                setTimeout(() => randomGlitch.classList.remove('glitch-active'), 500);
            }, 10000 + Math.random() * 10000);
        });
    </script>
