    <script>
        function enterPortal() {
            const input = document.getElementById('portalInput').value.trim();
            const output = document.getElementById('portalOutput');
            const sacredOutput = document.getElementById('sacredOutput');
            const goldenOutput = document.getElementById('goldenOutput');
            const cosmicOutput = document.getElementById('cosmicOutput');
            
            // Handle empty input
            if (input === '') {
                output.textContent = 'The primordial sequence awaits';
                sacredOutput.textContent = '3 - 6 - 9';
                goldenOutput.textContent = '1.618';
                cosmicOutput.textContent = '1 - 1 - 2 - 3 - 5';
                return;
            }
            
            // Variable to store the base number for calculations
            let inputNumber;
            let inputText = input;
            
            // Check if input is a valid number or text
            const isNumber = !isNaN(parseFloat(input)) && isFinite(input);
            
            if (isNumber) {
                // It's a number
                inputNumber = parseFloat(input);
                output.textContent = `The spiral reveals your numeric truth: ${inputNumber}`;
            } else {
                // It's text - calculate numerological value
                // Basic numerology: A=1, B=2, ..., Z=26, then sum all letters
                const numerologyValue = calculateNumerology(input);
                inputNumber = numerologyValue;
                output.textContent = `The spiral reveals your text's numerological value: ${numerologyValue}`;
            }
            
            // Calculate and display the sacred geometry numbers (based on Tesla's 3-6-9)
            
            // 1. Sacred Geometry set (Tesla's 3-6-9 principle - multiplication)
            const sacred3 = (inputNumber * 3).toFixed(2);
            const sacred6 = (inputNumber * 6).toFixed(2);
            const sacred9 = (inputNumber * 9).toFixed(2);
            sacredOutput.textContent = `${sacred3} - ${sacred6} - ${sacred9}`;
            
            // 2. Golden Ratio set
            const goldenRatio = 1.618033988749895;
            const goldenValue = (inputNumber * goldenRatio).toFixed(4);
            const goldenInverse = (inputNumber / goldenRatio).toFixed(4);
            const goldenSquare = (inputNumber * goldenRatio * goldenRatio).toFixed(4);
            goldenOutput.textContent = `${goldenValue} - ${goldenInverse} - ${goldenSquare}`;
            
            // 3. Cosmic Sequence (Fibonacci-like starting with the input number)
            let a = inputNumber;
            let b = inputNumber;
            let fibSequence = [a, b];
            for (let i = 0; i < 3; i++) {
                const next = a + b;
                fibSequence.push(next);
                a = b;
                b = next;
            }
            
            cosmicOutput.textContent = fibSequence.map(n => n.toFixed(2)).join(' - ');
            
            // Generate more particles with the entered number
            for (let i = 0; i < 10; i++) {
                spawnParticle(inputNumber);
            }
        }
        
        const canvas = document.getElementById('cosmicCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let trail = [];
        document.addEventListener('mousemove', (e) => {
            trail.push({ x: e.clientX, y: e.clientY, life: 1 });
            if (trail.length > 20) trail.shift();
        });
        
        let particles = [];
        
        // Function to calculate numerology value of text
function calculateNumerology(text) {
    // Remove spaces and non-alphabetic characters
    const cleanText = text.toLowerCase().replace(/[^a-z]/g, '');
    
    // Calculate value (A=1, B=2, etc.)
    let value = 0;
    for (let i = 0; i < cleanText.length; i++) {
        const charCode = cleanText.charCodeAt(i) - 96; // 'a' is 97 in ASCII
        if (charCode > 0 && charCode <= 26) {
            value += charCode;
        }
    }
    
    // Reduce to a single digit (optional)
    while (value > 9 && value !== 11 && value !== 22 && value !== 33) {
        value = value.toString().split('').reduce((sum, digit) => sum + parseInt(digit), 0);
    }
    
    return value;
}

function spawnParticle(userNumber = null) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            
            // Define types of particles with more variety
            const types = ['number', 'shape', 'spiral', 'phi'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            // Value can be based on user input or defaults
            let value;
            if (userNumber !== null) {
                // Use user number or its derivatives
                const options = [
                    userNumber,
                    userNumber * 3,
                    userNumber * 6,
                    userNumber * 9,
                    userNumber * 1.618,
                    // Add numerology-specific options
                    parseInt(userNumber.toString().length), // Word length as value
                    userNumber % 9 || 9 // Numerology cycle (1-9)
                ];
                value = options[Math.floor(Math.random() * options.length)];
            } else {
                // Default sacred numbers
                const options = [3, 6, 9, 1.618, 2.718, 3.14159, 7, 11, 22, 33];
                value = options[Math.floor(Math.random() * options.length)];
            }
            
            particles.push({
                x, 
                y, 
                type,
                value,
                life: 1,
                angle: Math.random() * Math.PI * 2,
                speed: 0.5 + Math.random() * 1.5,
                size: 15 + Math.random() * 10
            });
        }
        
        function drawSpiral(x, y, size, life) {
            ctx.beginPath();
            const segments = 6;
            const growth = 0.3;
            
            for (let i = 0; i < segments * 3; i++) {
                const angle = i * Math.PI / 6;
                const radius = (i * growth) * size * life;
                const px = x + Math.cos(angle) * radius;
                const py = y + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            
            ctx.strokeStyle = `rgba(212, 175, 55, ${life})`;
            ctx.lineWidth = 2 * life;
            ctx.stroke();
        }
        
        function drawPhi(x, y, size, life) {
            // Draw the Greek letter Phi (Φ) for Golden Ratio
            ctx.font = `${size * life}px Arial`;
            ctx.fillStyle = `rgba(212, 175, 55, ${life})`;
            ctx.fillText('Φ', x, y);
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw mouse trail
            trail.forEach((point, i) => {
                point.life -= 0.05;
                if (point.life > 0) {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 10 * point.life, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(212, 175, 55, ${point.life})`;
                    ctx.fill();
                } else {
                    trail.splice(i, 1);
                }
            });
            
            // Spawn particles occasionally
            if (Math.random() < 0.1) spawnParticle();
            
            // Update and draw particles
            particles.forEach((p, i) => {
                p.life -= 0.01;
                p.y += Math.sin(p.angle) * p.speed;
                p.x += Math.cos(p.angle) * p.speed;
                
                if (p.life > 0) {
                    ctx.globalAlpha = p.life;
                    
                    if (p.type === 'number') {
                        ctx.font = `${p.size * p.life}px Arial`;
                        ctx.fillStyle = `rgba(212, 175, 55, ${p.life})`;
                        ctx.fillText(typeof p.value === 'number' ? p.value.toFixed(1) : p.value, p.x, p.y);
                    } 
                    else if (p.type === 'shape') {
                        ctx.beginPath();
                        const size = p.size * p.life;
                        for (let j = 0; j < 6; j++) {
                            const angle = (Math.PI / 3) * j + p.angle;
                            const px = p.x + Math.cos(angle) * size;
                            const py = p.y + Math.sin(angle) * size;
                            j === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        ctx.strokeStyle = `rgba(212, 175, 55, ${p.life})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                    else if (p.type === 'spiral') {
                        drawSpiral(p.x, p.y, p.size/3, p.life);
                    }
                    else if (p.type === 'phi') {
                        drawPhi(p.x, p.y, p.size, p.life);
                    }
                    
                    ctx.globalAlpha = 1;
                } else {
                    particles.splice(i, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
