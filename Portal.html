<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$MNFST - Sacred Duodecimal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0F0F0F;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="sacredCanvas"></canvas>

    <script>
        const canvas = document.getElementById('sacredCanvas');
        const ctx = canvas.getContext('2d');

        // Responsive canvas sizing
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Parameters
        let R_base = 100; // Base radius
        const n_points = 12;
        const phi = (1 + Math.sqrt(5)) / 2; // Golden ratio
        let angle_offset = 0;
        let rotationSpeed = 0.02; // Adjustable speed
        let pulseScale = 5; // Adjustable pulse amplitude
        let isPaused = false;

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX - canvas.width / 2;
            mouseY = e.clientY - canvas.height / 2;
            // Influence radius based on mouse distance from center
            const distance = Math.sqrt(mouseX * mouseX + mouseY * mouseY);
            R_base = Math.min(150, Math.max(50, 100 + distance / 10));
        });

        canvas.addEventListener('click', () => {
            isPaused = !isPaused; // Toggle pause
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            rotationSpeed = Math.max(0.01, Math.min(0.1, rotationSpeed + (e.deltaY > 0 ? -0.005 : 0.005)));
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === '+' || e.key === '=') pulseScale = Math.min(10, pulseScale + 1);
            if (e.key === '-') pulseScale = Math.max(2, pulseScale - 1);
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(canvas.width / 2, canvas.height / 2);

            // Pulsing effect
            const pulse = pulseScale * Math.sin(Date.now() / 1000);
            const R = R_base + pulse;

            // Draw golden spiral
            ctx.beginPath();
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 1;
            for (let r = 0; r < R * phi; r += 2) {
                const theta = r / 20;
                const x_spiral = (r / phi) * Math.cos(theta + angle_offset);
                const y_spiral = (r / phi) * Math.sin(theta + angle_offset);
                if (r === 0) ctx.moveTo(x_spiral, y_spiral);
                else ctx.lineTo(x_spiral, y_spiral);
            }
            ctx.stroke();

            // Draw 12 portals and radial pathways
            for (let n = 0; n < n_points; n++) {
                const angle = (2 * Math.PI * n) / 12 + angle_offset;
                const x = R * Math.cos(angle);
                const y = R * Math.sin(angle);

                // Radial pathway
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(x, y);
                ctx.strokeStyle = '#d4af37';
                ctx.lineWidth = 0.5;
                ctx.stroke();

                // Portal with pulsing size
                const size = 10 + 5 * Math.sin(n + Date.now() / 500);
                ctx.beginPath();
                ctx.arc(x, y, size / 2, 0, 2 * Math.PI);
                ctx.fillStyle = '#d4af37';
                ctx.fill();
            }

            // Void-point
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();

            // Update rotation if not paused
            if (!isPaused) angle_offset += rotationSpeed;

            ctx.resetTransform();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
