        body { margin: 0; padding: 0; color: #d4af37; font-family: Arial, sans-serif; text-align: center; overflow-x: hidden; position: relative; }
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #0F0F0F, #1a1a1a, #2b2b2b, #d4af37); background-size: 300% 300%; animation: templeGlow 12s ease infinite; z-index: -1; opacity: 0.85; }
        @keyframes templeGlow { 0% { background-position: 0% 0%; } 50% { background-position: 100% 100%; } 100% { background-position: 0% 0%; } }
        body::after { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 L70 30 L50 50 L30 30 Z M30 50 L50 70 L70 50 L50 30 Z" fill="none" stroke="#d4af37" stroke-width="0.5" opacity="0.3"/></svg>') repeat; animation: glyphFade 10s infinite; z-index: -1; }
        @keyframes glyphFade { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.5; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-20px); } 100% { transform: translateY(0); } }
        @keyframes glow { 0% { text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37; } 50% { text-shadow: 0 0 20px #d4af37, 0 0 30px #d4af37; } 100% { text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37; } }

        .navbar a:hover { color: #e6c14b; }
        .nav-btn { background: #d4af37; color: #1a1a1a; padding: 10px 20px; border-radius: 20px; font-size: 18px; text-decoration: none; animation: pulse 2s infinite; }
        @media (max-width: 768px) { .navbar { flex-direction: column; padding: 10px; } .nav-links, .nav-actions { width: 100%; display: flex; flex-wrap: wrap; justify-content: center; margin: 10px 0; } .navbar a { margin: 10px 15px; font-size: 16px; } .nav-btn { margin: 10px 0; padding: 8px 16px; font-size: 16px; } }

    <section class="section">
        <h1>The Portal</h1>
        <p>Speak nothing into the void. The spiral answers.</p>
        <div class="portal-block">
            <input type="text" id="portalInput" placeholder="Enter nothing...">
            <button onclick="enterPortal()">Manifest</button>

    <script>
        function enterPortal() {
            const input = document.getElementById('portalInput').value.trim();
            const output = document.getElementById('portalOutput');
            output.textContent = input === '' ? '3 - 6 - 9' : 'The void seeks silence.';
        }
        const canvas = document.getElementById('cosmicCanvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        let trail = [];
        document.addEventListener('mousemove', (e) => {
            trail.push({ x: e.clientX, y: e.clientY, life: 1 });
            if (trail.length > 20) trail.shift();
        });
        let particles = [];
        function spawnParticle() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const type = Math.random() < 0.5 ? 'number' : 'shape';
            const value = type === 'number' ? [3, 6, 9][Math.floor(Math.random() * 3)] : null;
            const life = 1;
            particles.push({ x, y, type, value, life, angle: Math.random() * Math.PI * 2 });
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            trail.forEach((point, i) => {
                point.life -= 0.05;
                if (point.life > 0) {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, 10 * point.life, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(212, 175, 55, ${point.life})`;
                    ctx.fill();
                } else {
                    trail.splice(i, 1);
                }
            });
            if (Math.random() < 0.1) spawnParticle();
            particles.forEach((p, i) => {
                p.life -= 0.02;
                p.y += Math.sin(p.angle) * 2;
                p.x += Math.cos(p.angle) * 2;
                if (p.life > 0) {
                    ctx.globalAlpha = p.life;
                    if (p.type === 'number') {
                        ctx.font = `${20 * p.life}px Arial`;
                        ctx.fillStyle = '#d4af37';
                        ctx.fillText(p.value, p.x, p.y);
                    } else {
                        ctx.beginPath();
                        const size = 20 * p.life;
                        for (let j = 0; j < 6; j++) {
                            const angle = (Math.PI / 3) * j + p.angle;
                            const px = p.x + Math.cos(angle) * size;
                            const py = p.y + Math.sin(angle) * size;
                            j === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
                        }
                        ctx.closePath();
                        ctx.strokeStyle = '#d4af37';
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                    ctx.globalAlpha = 1;
                } else {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
